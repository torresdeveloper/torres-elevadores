<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Torres Elevadores | Gestão Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; }
        .app-card { background: #ffffff; border-radius: 12px; border: 1px solid #e2e8f0; }
        .modern-input { border: 1.5px solid #e2e8f0; border-radius: 8px; padding: 10px; width: 100%; font-size: 13px; font-weight: 600; }
        .bottom-nav { background: #ffffff; border-top: 1px solid #e2e8f0; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 15px; }
    </style>
</head>
<body class="pb-40">

    <header class="p-6 bg-white border-b flex justify-between items-center">
        <h1 class="font-black text-xl tracking-tighter">TORRES ELEVADORES</h1>
        <div class="text-teal-600"><i data-lucide="check-circle"></i></div>
    </header>

    <main id="app-content" class="p-4 space-y-4"></main>

    <nav class="bottom-nav">
        <button onclick="router.go('home')" class="flex flex-col items-center text-slate-400 active:text-teal-600"><i data-lucide="home"></i><span class="text-[10px] font-bold">HOME</span></button>
        <button onclick="handleFabClick()" class="bg-teal-600 text-white p-4 rounded-2xl -mt-10 shadow-lg"><i data-lucide="plus"></i></button>
        <button onclick="router.go('history')" class="flex flex-col items-center text-slate-400"><i data-lucide="database"></i><span class="text-[10px] font-bold">ARQUIVO</span></button>
    </nav>

    <div id="app-toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full opacity-0 transition-opacity text-xs font-bold z-[200]"></div>

    <script>
        const SUPABASE_URL = 'https://pkxvkltyjicjifktozju.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBreHZrbHR5amljamlma3Rvemp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMDI5MDQsImV4cCI6MjA4NjY3ODkwNH0.s-ooeRg2iV7TDO8uLIjt658d5nE4u2E2dEq_8RTUIPY';
        const dbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const DB_KEY = 'torres_v17_db';
        const DRAFT_KEY = 'torres_v17_draft';

        let state = JSON.parse(localStorage.getItem(DRAFT_KEY)) || { items: [], total: 0, docNumber: '' };

        const toast = (msg) => {
            const t = document.getElementById('app-toast');
            t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        };

        window.syncData = () => {
            state.total = state.items.reduce((acc, curr) => {
                const q = parseFloat(curr.qtde) || 0;
                const v = typeof curr.valor === 'string' ? parseFloat(curr.valor.replace(/[R$\s.]/g, '').replace(',', '.')) : curr.valor;
                return acc + (q * (v || 0));
            }, 0);
            const el = document.getElementById('editor-total');
            if(el) el.innerText = `R$ ${state.total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            localStorage.setItem(DRAFT_KEY, JSON.stringify(state));
        };

        const router = {
            go(page) {
                if(page === 'home') this.renderHome();
                else if(page === 'create') this.renderCreate();
                else if(page === 'editor') this.renderEditor();
                else if(page === 'history') this.renderHistory();
                lucide.createIcons();
            },
            renderHome() {
                const hist = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
                document.getElementById('app-content').innerHTML = `
                    <div class="app-card p-8 bg-slate-900 text-white text-center">
                        <p class="text-[10px] font-bold text-teal-400 mb-2">SOMA TOTAL DOS ORÇAMENTOS</p>
                        <h2 class="text-3xl font-black">R$ ${hist.reduce((a,b)=>a+b.total,0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</h2>
                    </div>
                    <button onclick="router.go('create')" class="app-card p-6 w-full flex items-center justify-center gap-3 font-bold text-slate-700"><i data-lucide="file-spreadsheet" class="text-teal-600"></i> IMPORTAR PLANILHA EXCEL</button>
                `;
            },
            renderCreate() {
                document.getElementById('app-content').innerHTML = `
                    <div class="app-card p-12 text-center border-dashed border-2">
                        <input type="file" id="f-in" class="hidden" onchange="handleFileUpload(event)">
                        <button onclick="document.getElementById('f-in').click()" class="bg-teal-600 text-white px-8 py-4 rounded-xl font-black text-sm uppercase">Selecionar Arquivo</button>
                        <p class="text-[10px] mt-4 text-slate-400 font-bold uppercase">Colunas: Cliente, Elevador, Peça, Qtde, Valor</p>
                    </div>`;
            },
            renderEditor() {
                if(!state.docNumber) state.docNumber = Date.now().toString().slice(-5);
                document.getElementById('app-content').innerHTML = `
                    <h2 class="font-black text-sm uppercase px-2">Editando Orçamento #${state.docNumber}</h2>
                    <div class="space-y-4 pb-40">${state.items.map((item, idx) => `
                        <div class="app-card p-4 space-y-3 border-l-4 border-teal-500">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="text" class="modern-input" placeholder="Cliente" value="${item.cliente}" oninput="state.items[${idx}].cliente=this.value.toUpperCase();syncData()">
                                <input type="text" class="modern-input" placeholder="Elevador" value="${item.elevador}" oninput="state.items[${idx}].elevador=this.value.toUpperCase();syncData()">
                            </div>
                            <textarea class="modern-input" placeholder="Peça" oninput="state.items[${idx}].peca=this.value.toUpperCase();syncData()">${item.peca}</textarea>
                            <div class="grid grid-cols-3 gap-2">
                                <input type="number" class="modern-input" placeholder="Qtde" value="${item.qtde}" oninput="state.items[${idx}].qtde=this.value;syncData()">
                                <input type="text" class="modern-input" placeholder="Valor" value="${item.valor}" oninput="state.items[${idx}].valor=this.value;syncData()">
                                <button onclick="state.items.splice(${idx},1);syncData();router.renderEditor()" class="text-red-400 text-[10px] font-black">EXCLUIR</button>
                            </div>
                        </div>`).join('')}
                        <button onclick="addItem()" class="w-full py-4 border-2 border-dashed rounded-xl font-bold text-slate-400">+ ITEM MANUAL</button>
                    </div>
                    <div class="fixed bottom-20 left-0 w-full p-6 bg-white border-t flex flex-col gap-3 shadow-2xl">
                        <div class="flex justify-between items-center"><span class="font-bold text-slate-400">VALOR TOTAL:</span><span id="editor-total" class="font-black text-2xl">R$ 0,00</span></div>
                        <button onclick="finalize()" class="w-full py-5 bg-teal-600 text-white rounded-2xl font-black uppercase shadow-lg">Salvar e Gerar PDF</button>
                    </div>`;
                window.syncData();
            },
            renderHistory() {
                const hist = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
                document.getElementById('app-content').innerHTML = `<h2 class="font-black text-xs uppercase mb-4">Orçamentos Salvos</h2><div class="space-y-3">${hist.map(h => `<div class="app-card p-4 flex justify-between items-center"><div><p class="font-black">#${h.docNumber}</p><p class="text-[9px] text-slate-400">${new Date(h.date).toLocaleDateString()}</p></div><p class="font-black text-teal-600 text-sm">R$ ${h.total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p></div>`).join('')}</div>`;
            }
        };

        function handleFileUpload(e) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const wb = XLSX.read(new Uint8Array(evt.target.result), {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
                
                // MAPEAMENTO: 0:Cliente, 1:Elevador, 2:Peça, 3:Qtde, 4:Valor
                state.items = rows.slice(1).map(row => {
                    if(!row[2]) return null;
                    return {
                        cliente: String(row[0] || '').toUpperCase(),
                        elevador: String(row[1] || '').toUpperCase(),
                        peca: String(row[2] || '').toUpperCase(),
                        qtde: parseFloat(row[3]) || 1,
                        valor: row[4] || 0
                    };
                }).filter(x => x);
                
                window.syncData(); router.go('editor'); toast("IMPORTADO COM SUCESSO!");
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        }

        async function finalize() {
            if(state.items.length === 0) return toast("ADICIONE ITENS!");
            const finalData = { 
                docNumber: String(state.docNumber), 
                total: parseFloat(state.total), 
                items: state.items, 
                date: new Date().toISOString() 
            };
            
            try {
                toast("SALVANDO...");
                // Envia para o seu Supabase
                const { error } = await dbClient.from('orcamentos').insert([{
                    docNumber: finalData.docNumber,
                    total: finalData.total,
                    items: finalData.items,
                    docType: "ORÇAMENTO"
                }]);
                if(error) throw error;

                // Histórico Local
                const h = JSON.parse(localStorage.getItem(DB_KEY) || '[]');
                h.unshift(finalData);
                localStorage.setItem(DB_KEY, JSON.stringify(h));

                gerarPDF(finalData);
                toast("PDF GERADO!");
                state.items = []; state.docNumber = '';
                localStorage.removeItem(DRAFT_KEY);
                setTimeout(() => router.go('home'), 1500);
            } catch(err) { toast("ERRO: " + err.message); }
        }

        function gerarPDF(dados) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16); doc.text("ORÇAMENTO - TORRES ELEVADORES", 14, 20);
            doc.setFontSize(9); doc.text(`Nº: #${dados.docNumber} | Data: ${new Date(dados.date).toLocaleDateString()}`, 14, 28);
            
            const tableRows = dados.items.map(i => [
                i.cliente, i.elevador, i.peca, i.qtde, 
                `R$ ${parseFloat(String(i.valor).replace(/[R$\s.]/g, '').replace(',', '.') || 0).toLocaleString('pt-BR', {minimumFractionDigits:2})}`,
                `R$ ${(i.qtde * parseFloat(String(i.valor).replace(/[R$\s.]/g, '').replace(',', '.') || 0)).toLocaleString('pt-BR', {minimumFractionDigits:2})}`
            ]);

            doc.autoTable({
                startY: 35,
                head: [['CLIENTE', 'ELEVADOR', 'PEÇA', 'QTD', 'UNIT.', 'TOTAL']],
                body: tableRows,
                styles: { fontSize: 7 },
                headStyles: { fillColor: [13, 148, 136] }
            });
            
            doc.setFontSize(11);
            doc.text(`VALOR TOTAL: R$ ${dados.total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`, 14, doc.lastAutoTable.finalY + 12);
            doc.save(`Torres_Orcamento_${dados.docNumber}.pdf`);
        }

        function addItem() { state.items.push({ cliente: '', elevador: '', peca: '', qtde: 1, valor: 0 }); router.renderEditor(); }
        function handleFabClick() { if(state.items.length > 0) router.go('editor'); else router.go('create'); }

        window.onload = () => router.go('home');
    </script>
</body>
</html>
