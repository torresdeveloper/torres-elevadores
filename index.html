<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema de Orçamentos</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  // ===============================
  // CONFIGURE AQUI
  // ===============================
  const SUPABASE_URL = "https://pkxvkltyjicjifktozju.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBreHZrbHR5amljamlma3Rvemp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMDI5MDQsImV4cCI6MjA4NjY3ODkwNH0.s-ooeRg2iV7TDO8uLIjt658d5nE4u2E2dEq_8RTUIPY";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const TABLE = "orcamentos";
</script>

</head>
<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6">

<h1 class="text-2xl font-bold mb-4">Sistema de Orçamentos</h1>

<div class="grid grid-cols-2 gap-4 mb-4">
  <input id="docNumber" class="border p-2 rounded" placeholder="Número Documento">
  <input id="docType" class="border p-2 rounded" placeholder="Tipo Documento">
  <input id="serviceType" class="border p-2 rounded col-span-2" placeholder="Tipo Serviço">
  <input id="total" type="number" class="border p-2 rounded col-span-2" placeholder="Total">
</div>

<button onclick="salvar()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
Salvar
</button>

<hr class="my-6">

<h2 class="text-xl font-semibold mb-4">Histórico</h2>

<div id="lista"></div>

</div>

<script>

// ===============================
// SALVAR
// ===============================
async function salvar() {

  const docNumber = document.getElementById("docNumber").value;
  const docType = document.getElementById("docType").value;
  const serviceType = document.getElementById("serviceType").value;
  const total = document.getElementById("total").value;

  const { error } = await supabase
    .from(TABLE)
    .insert([{
      doc_number: docNumber,
      doc_type: docType,
      service_type: serviceType,
      total: total
    }]);

  if(error){
    alert("Erro ao salvar");
    console.error(error);
    return;
  }

  alert("Salvo com sucesso!");
  limpar();
  carregar();
}

// ===============================
// LISTAR
// ===============================
async function carregar() {

  const { data, error } = await supabase
    .from(TABLE)
    .select("*")
    .order("created_at", { ascending: false });

  if(error){
    console.error(error);
    return;
  }

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  data.forEach(item => {
    lista.innerHTML += `
      <div class="border p-4 rounded mb-2 flex justify-between items-center">
        <div>
          <p><strong>${item.doc_number}</strong> - ${item.doc_type}</p>
          <p>${item.service_type}</p>
          <p class="text-green-600 font-bold">R$ ${item.total}</p>
        </div>
        <button onclick="excluir(${item.id})" class="bg-red-500 text-white px-3 py-1 rounded">
          Excluir
        </button>
      </div>
    `;
  });
}

// ===============================
// EXCLUIR
// ===============================
async function excluir(id){

  if(!confirm("Deseja excluir?")) return;

  const { error } = await supabase
    .from(TABLE)
    .delete()
    .eq("id", id);

  if(error){
    console.error(error);
    alert("Erro ao excluir");
    return;
  }

  carregar();
}

// ===============================
// LIMPAR CAMPOS
// ===============================
function limpar(){
  document.getElementById("docNumber").value = "";
  document.getElementById("docType").value = "";
  document.getElementById("serviceType").value = "";
  document.getElementById("total").value = "";
}

// ===============================
// INIT
// ===============================
carregar();

</script>

</body>
</html>
