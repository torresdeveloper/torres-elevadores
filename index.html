<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres Elevadores | Gestão de Orçamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; }
        .app-card { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; }
        .field-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .modern-input { border: 1.5px solid #e2e8f0; border-radius: 8px; padding: 10px; width: 100%; font-size: 14px; }
        .bottom-nav { background: #fff; border-top: 1px solid #e2e8f0; position: fixed; bottom: 0; width: 100%; padding: 15px; }
    </style>
</head>
<body class="pb-32">

    <header class="px-6 py-8 bg-white border-b flex justify-between items-center">
        <div>
            <h1 class="text-xl font-extrabold">Torres Elevadores</h1>
            <p class="text-[9px] text-teal-600 font-bold uppercase">Importação de Dados Ativa</p>
        </div>
        <button onclick="loadContractData()" class="bg-teal-600 text-white px-4 py-2 rounded-lg text-xs font-bold">
            CARREGAR CONTRATO 08-2026
        </button>
    </header>

    <main id="app-content" class="px-5 py-6"></main>

    <nav class="bottom-nav flex justify-around items-center">
        <button onclick="router.go('home')" class="flex flex-col items-center text-slate-400">
            <i data-lucide="home"></i>
            <span class="text-[10px] font-bold">Início</span>
        </button>
        <button onclick="router.go('editor')" class="bg-teal-600 text-white p-4 rounded-full -mt-12 shadow-lg">
            <i data-lucide="plus"></i>
        </button>
        <button onclick="router.go('history')" class="flex flex-col items-center text-slate-400">
            <i data-lucide="archive"></i>
            <span class="text-[10px] font-bold">Arquivo</span>
        </button>
    </nav>

    <script>
        // Dados extraídos do arquivo CONTRATO_08-2026.pdf
        const contractData = [
            { os: "305999", elevador: "86079", condominio: "CONDOMINIO GRAN PRIX", peca: "NYLON COREDIÇA GUIA T3", qtde: 4, valorUnitario: 35.01 },
            { os: "310666", elevador: "79533", condominio: "HOLIDAY INN MANAUS", peca: "INVERSOR DE FREQ 3,5A 200-240V", qtde: 1, valorUnitario: 70.02 },
            { os: "314789", elevador: "40641", condominio: "MONDRIAN CD ED", peca: "CHAVE FIM-CURSO 1NA+1NF", qtde: 1, valorUnitario: 35.01 },
            { os: "315957", elevador: "171363", condominio: "RESIDENCIAL PRIME ARENA", peca: "CORREDICA DESLIZANTE GUIA 9MM", qtde: 4, valorUnitario: 50.00 }
            // ... outros itens podem ser adicionados aqui
        ];

        let state = { currentItems: [], total: 0, docNumber: '08-2026' };

        function loadContractData() {
            state.currentItems = contractData;
            router.go('editor');
            alert("Dados do Contrato 08-2026 carregados!");
        }

        const calculateTotal = () => {
            state.total = state.currentItems.reduce((acc, item) => acc + (item.qtde * item.valorUnitario), 0);
            const el = document.getElementById('display-total');
            if(el) el.innerText = `R$ ${state.total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        };

        const router = {
            go(page) {
                const content = document.getElementById('app-content');
                content.innerHTML = '';
                if(page === 'home') this.renderHome();
                if(page === 'editor') this.renderEditor();
                lucide.createIcons();
            },
            renderHome() {
                document.getElementById('app-content').innerHTML = `
                    <div class="app-card p-6 bg-slate-900 text-white mb-6">
                        <p class="text-[10px] font-bold text-teal-400 uppercase">Status do Sistema</p>
                        <h2 class="text-xl font-black">Pronto para Processar</h2>
                    </div>
                `;
            },
            renderEditor() {
                document.getElementById('app-content').innerHTML = `
                    <div class="mb-6">
                        <span class="field-label">Documento</span>
                        <h2 class="text-xl font-black text-teal-600">#${state.docNumber}</h2>
                    </div>
                    <div class="space-y-4">
                        ${state.currentItems.map((item, idx) => `
                            <div class="app-card p-4 border-l-4 border-teal-500">
                                <div class="grid grid-cols-2 gap-2 mb-2">
                                    <div><label class="field-label">O.S.</label><input class="modern-input" value="${item.os}"></div>
                                    <div><label class="field-label">Equip.</label><input class="modern-input" value="${item.elevador}"></div>
                                </div>
                                <label class="field-label">Condomínio</label>
                                <input class="modern-input mb-2 uppercase" value="${item.condominio}">
                                <label class="field-label">Peça</label>
                                <input class="modern-input mb-2 uppercase" value="${item.peca}">
                                <div class="grid grid-cols-2 gap-2">
                                    <div><label class="field-label">Qtde</label><input type="number" class="modern-input" value="${item.qtde}"></div>
                                    <div><label class="field-label">V. Unit (R$)</label><input type="number" class="modern-input" value="${item.valorUnitario}"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="fixed bottom-20 left-0 w-full p-6 bg-white border-t flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400">TOTAL</span>
                        <span id="display-total" class="text-xl font-black">R$ 0,00</span>
                    </div>
                `;
                calculateTotal();
            }
        };

        window.onload = () => router.go('home');
    </script>
</body>
</html>
